<!DOCTYPE html>
<html>
<head>
<title>Formulaire de création d'une nouvelle personne dans le
	LDAP</title>
</head>
<body>
	<form action="../rs/personRestService/createPerson" method="POST">
		<label for="uid">Identifiant : </label> <input name="uid" /> <br />
		<label for="lastName">Nom :</label> <input name="lastName" /> <br />
		<label for="givenName">Prénom :</label> <input name="givenName" /> <br />
		<label for="fullName">Nom complet :</label> <input name="fullName" /> <br />
		<label for="email">Email :</label> <input name="email" /> <br />
		<input type="hidden" name="client" value="pdch"/> <br />
		<br /> <input type="submit" value="Submit" />
	</form>
</body>
</html>
